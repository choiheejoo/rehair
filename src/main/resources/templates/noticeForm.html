<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/notice.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Notice</title>
</head>
<body>
    <div class="container">
        <div th:insert="header.html" class="header"></div>

        <div class="naviImage">
            <h1> 이미지 디자인 </h1>
        </div>
        <div id="noticeContainer">
            <div class="subNavi">
                <ul>
                    <li>
                        <a href="/notice" class="subNaviA" id="noticeNavi">NOTICE</a>
                    </li>
                    <li>
                        <a href="/event" class="subNaviA" id="eventNavi">EVENT</a>
                    </li>
                </ul>
            </div>
            <div id="noticeForm">
                <form method="post" action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">제목</span>
                        <input type="text" class="form-control" placeholder="title" aria-label="title" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </form>
                <input type="submit" value="글쓰기">
            </div>
        </div>
    </div>
</body>
</html>
