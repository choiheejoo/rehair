<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<link type="text/css"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href="/css/datepicker.css" th:href="@{/css/datepicker.css}"
	type="text/css" rel="stylesheet">

<link href="/css/admin.css" th:href="@{/css/admin.css}" type="text/css"
	rel="stylesheet">
<script src="js/admin.js" th:src="@{/js/admin.js}"
	type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div th:insert="header.html" class="header"></div>
	</div>
	<main class="container mainWrap">
		<!--    이미지 배너    -->
		<div class="re_banner">
			<h1 class="re_title m-0">ADMIN</h1>
		</div>
		<!--   탭 버튼   -->
		<div class="text-center">
			<div class="btn-group tab_box" role="group"
				aria-label="Basic example">
				<button type="button" class="btn re_btn on m-0 py-2">매출관리</button>
				<button type="button" class="btn re_btn m-0 py-2">휴무등록</button>
				<button type="button" class="btn re_btn m-0 py-2">회원관리</button>
			</div>
		</div>
		<!-- 매출관리 -->
		<div class="mt-5"></div>
		<div class="todayReservation tab on">
			<div class="card">
				<div class="card-header">
					<i class="fas fa-table me-1"></i> 예약 총 매출 현황
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-3 text-end">
							<div class="input-group mb-3">
							<form th:action method="get">
								<select class="form-select d-inline-block" aria-label="Default select example" id="reservationYear" name="reservationYear">
									<option th:value="${nowYear}-2" th:text="${nowYear}-2"></option>
									<option th:value="${nowYear}-1" th:text="${nowYear}-1"></option>
									<option selected th:value="${nowYear}" th:text="${nowYear}"></option>
								</select>
								<select class="form-select" aria-label="Default select example" id="reservationMonth" name="reservationMonth">
									<option selected>월 선택</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="submit">검색</button>
								</div>
							</form>
							</div>
						</div>
						<div class="col-md-3 text-end">
							<p> 총 예약 매출: </p>
							<p> 총 예약 건수: </p>
						</div>
					</div>
					<div class="row">
					</div>
				</div>
			</div>
			<div class="card mt-5">
				<div class="card-header">상세 리스트</div>
				<div class="card-body">
					<table class="table table-sm">
						<caption>List of Reservations</caption>
						<thead>
							<tr>
								<th class="col-1">NO</th>
								<th class="col-2"></th>
								<th class="col-2"></th>
								<th class="col-2"></th>
								<th class="col-2"></th>
								<th class="col-3"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="reservation : ${reservations}">
								<td th:text="${reservation.id}"></td>
								<td th:text="${reservation.user.name}"></td>
								<td th:text="${reservation.designer}"></td>
								<td th:text="${reservation.day}"></td>
								<td th:text="${reservation.price}"></td>
								<td th:text="${reservation.status}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- 휴무등록 -->
		<div class="holiday mt-5 tab">
			<form th:action="@{/admin/holiday}" method="post" name="holidayInfo"
				id="holidayInfo">
				<section class="cal-time-wrap mt-3">
					<!-- 달력 -->
					<div id="calendar" class="calendar"></div>
					<input type="hidden" name="date" id="date" value="null">

					<div class="w-25">
						<!-- 휴무인 디자이너 보여주기 -->
						<h5 class="text-center bg-light designer-bg">휴무인 디자이너</h5>
						<div class="p-3 h-25">
							<p id="holidayDesigner"></p>
							<input type="button" class="btn btn-primary" id="holiDeleteBtn"
								value="삭제"></input>
						</div>
						<!-- 디자이너 선택 -->
						<h5 class="text-center bg-light designer-bg">디자이너</h5>
						<div class="p-3">
							<div class="form-check mb-3 ">
								<input class="form-check-input designer" type="radio"
									value="김한나" name="designer" id="designer1"> <label
									class="form-check-label" for="designer1"> 김한나 원장 </label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input designer" type="radio" value="장철"
									name="designer" id="designer2"> <label
									class="form-check-label" for="designer2"> 장철 수석 디자이너 </label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input designer" type="radio"
									value="송하나" name="designer" id="designer3"> <label
									class="form-check-label" for="designer3"> 송하나 디자이너 </label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input designer" type="radio"
									value="안벨리사" name="designer" id="designer4"> <label
									class="form-check-label" for="designer4"> 안벨리사 디자이너 </label>
							</div>
						</div>
					</div>
				</section>
				<!--    다음 버튼    -->
				<div class="text-center my-5">
					<button type="button" class="btn btn_outline px-4 py-2"
						id="nextBtn">다음 ></button>
				</div>
			</form>
		</div>

		<!-- 직원관리 -->
		<div class="user tab">
			<form class="mb-3 mt-4 overflow-hidden">
				<div class="d-flex float-end">
					<input class="form-control me-2 col" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn search_btn py-2 px-4" type="submit">검 색</button>
				</div>
			</form>
			<table class="table table-borderless text-center align-middle">
				<thead>
					<tr>
						<th scope="col" class="col-md-1">NO</th>
						<th scope="col" class="col-md-2">아이디</th>
						<th scope="col">이름</th>
						<th scope="col">핸드폰</th>
						<th scope="col">생일</th>
						<th scope="col">멤버십 등급</th>
						<th scope="col">가입날짜</th>
						<th scope="col" class="col-md-1">권한</th>
						<th scope="col" class="col-md-1">블랙리스트</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>JOO</td>
						<td>박진주</td>
						<td>010-1234-7890</td>
						<td>2022.04.12</td>
						<td>WELCOME</td>
						<td>2022.04.12</td>
						<td><select class="form-select form-select-sm"
							aria-label="Default select example">
								<option selected value="1">user</option>
								<option value="2">designer</option>
						</select></td>
						<td><svg xmlns="http://www.w3.org/2000/svg" width="25"
								height="25" fill="currentColor" class="bi bi-emoji-frown-fill"
								viewBox="0 0 16 16">
                            <a href="#">
                                <path
										d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm-2.715 5.933a.5.5 0 0 1-.183-.683A4.498 4.498 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.498 3.498 0 0 0 8 10.5a3.498 3.498 0 0 0-3.032 1.75.5.5 0 0 1-.683.183zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z" />
                            </a>
                        </svg></td>
					</tr>
					<tr>
						<th scope="row">1</th>
						<td>JOO</td>
						<td>박진주</td>
						<td>010-1234-7890</td>
						<td>2022.04.12</td>
						<td>WELCOME</td>
						<td>2022.04.12</td>
						<td><select class="form-select form-select-sm"
							aria-label="Default select example">
								<option selected value="1">user</option>
								<option value="2">designer</option>
						</select></td>
						<td><button class="btn btn-outline-dark">취 소</button></td>
					</tr>
					<tr>
						<th scope="row">1</th>
						<td>JOO</td>
						<td>박진주</td>
						<td>010-1234-7890</td>
						<td>2022.04.12</td>
						<td>WELCOME</td>
						<td>2022.04.12</td>
						<td><select class="form-select form-select-sm"
							aria-label="Default select example">
								<option selected value="1">user</option>
								<option value="2">designer</option>
						</select></td>
						<td><button class="btn btn-outline-dark">등 록</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:insert="footer.html" class="footer"></div>
	</main>
</body>
</html>
