<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>LOGIN</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" style="height: 50rem;">
		<div th:insert="header.html" class="header"></div>
		<hr>
		<div class="text-center mt-5">
			<h1 class="mt-3 mb-2">RE:HAIR LOGIN</h1>
			<p class="lead">로그인 후 이용 가능하십니다.</p>
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card border-0 shadow rounded-3 my-5">
						<div class="card-body p-4 p-sm-5">
							<div class="alert alert-danger" role="alert"
								th:if="${param.error}">사용자 이름 혹은 암호가 잘못되었습니다.</div>
							<div class="alert alert-primary" role="alert"
								th:if="${param.logout}">로그아웃되었습니다.</div>
							<div class="alert alert-success" role="alert" th:if="${isSuccess}">
								<span>회원가입을 축하합니다.<br>로그인 후 사용해주세요.</span>
							</div>
							<form th:action="@{/account/login}" method="post">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="username"
										name="username" placeholder="Username"> <label
										for="username">Username</label>
								</div>
								<div class="form-floating mb-3">
									<input type="password" class="form-control" name="password"
										id="password" placeholder="Password"> <label
										for="password">Password</label>
								</div>

								<div class="d-grid">
									<button
										class="btn btn-primary btn-login text-uppercase fw-bold"
										type="submit">로그인</button>
								</div>
								<hr class="my-4">
								<a class="text-danger" th:href="@{/account/join}">아직 회원이 아니신가요?</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:insert="footer.html" class="footer"></div>
	</div>
</body>
</html>
