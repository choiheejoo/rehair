<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/notice.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Notice</title>
</head>
<body>
    <div class="container">
        <div th:insert="header.html" class="header"></div>

        <div class="naviImage">
            <h1> 이미지 디자인 </h1>
        </div>
        <div id="noticeContainer">
            <div class="subNavi">
                <ul>
                    <li>
                        <a href="/notice" class="subNaviA" id="noticeNavi">NOTICE</a>
                    </li>
                    <li>
                        <a href="/event" class="subNaviA" id="eventNavi">EVENT</a>
                    </li>
                </ul>
            </div>
            <div id="noticeList">
                <table class="table">
                    <thead>
                    <tr id="firstRow">
                        <th scope="col">NO</th>
                        <th scope="col">작성자</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="clickRow">
                        <th scope="row">3</th>
                        <td>Mark</td>
                        <td><a onclick="displayView()">Otto</a></td>
                        <td>2021.12.07</td>
                    </tr>
                    <tr>
                        <td id="hideRow" colspan="4">내용</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>2021.12.05</td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Jacob</td>
                        <td>Larry the Bird</td>
                        <td>2021.12.01</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- 페이징 -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script type="text/javascript">
     function displayView(){
        var con = document.getElementById("hideRow");
        if (con.style.display == 'none'){
            con.style.display = 'table-cell';
        } else {
            con.style.display = 'none';
        }
    }
    </script>
</body>
</html>
