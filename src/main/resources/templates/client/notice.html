                    </li>

            </nav>
        </div>

        <!-- 이벤트 -->
        <div class="notice event">
            <div class="eventList my-4">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-lg-3 g-3 justify-content-between">
                    <div class="col">
                        <a href="/event_detail">

    <div th:insert="footer.html" class="footer"></div>
</div>

<script type="text/javascript">
    function displayView(){
        var con = document.getElementById("hideRow");
        if (con.style.display == 'none' || con.style.display == ''){
            con.style.display = 'table-cell';
        } else {
            con.style.display = 'none';
        }
    }
</script>
