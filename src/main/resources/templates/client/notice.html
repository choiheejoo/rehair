<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/notice.css" th:href="@{/css/notice.css}" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/notice.js" th:src="@{/js/notice.js}" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>COMMUNICATION</title>
    <style>
        .btn_outline{border-color:#395781 !important; color:#395781 !important;}
        .btn_outline:hover{background:#395781; color:#fff !important;}

    </style>
</head>
<body>
<div class="container">
    <div th:insert="header.html" class="header"></div>

    <div class="communicationContainer">
        <!-- 배너 -->
        <div class="naviImage">
            <h1>COMMUNICATION</h1>
        </div>

        <!-- 탭 메뉴 -->
        <div class="text-center mb-4">
            <div class="btn-group tab_box" role="group" aria-label="Basic example">
                <button type="button" class="btn re_btn on m-0 py-2">공지사항</button>
                <button type="button" class="btn re_btn m-0 py-2">이벤트</button>
            </div>
        </div>

        <div class="notice on">
            <!-- 공지사항 목록 -->
            <table class="table mb-4 text-center">
                <thead>
                <tr id="firstRow">
                    <th scope="col">NO</th>
                    <th scope="col">작성자</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">3</th>
                    <td>Mark</td>
                    <td><a onclick="displayView()" class="clickRow">Otto</a></td>
                    <td>2021.12.07</td>
                </tr>
                <tr>
                    <td id="hideRow" colspan="4">내용</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>2021.12.05</td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Jacob</td>
                    <td>Larry the Bird</td>
                    <td>2021.12.01</td>
                </tr>
                </tbody>
            </table>

            <!-- 공지사항 페이징 -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 이벤트 -->
        <div class="notice event">
            <table class="table mb-4 text-center">
                <thead>
                <tr>
                    <th scope="col">NO</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <th th:text="${indexCalculator - eventStat.index}">3</th>
                    <td><a th:text="${event.title}" th:href="@{/client/event_detail(id=${event.id})}">title</a></td>
                    <td th:text="${event.username}">username</td>
                    <td th:text="${event.writingDate}">2021.12.07</td>
                </tr>
                </tbody>
            </table>
            <div class="text-end">
            <button type="button" th:onclick="|location.href='@{/client/event_writing}'|" class="btn btn_outline px-4 py-2">글쓰기</button>
            </div>
            <!-- 이벤트 페이징 -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${1 == events.pageable.pageNumber+1} ? 'disabled'">
                        <a class="page-link" th:href="@{/client/notice(page=${events.pageable.pageNumber-1})}" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"  th:classappend="${i == events.pageable.pageNumber+1} ? 'disabled'" th:each="i:${#numbers.sequence(startPage, endPage)}">
                        <a class="page-link" th:text="${i}" th:href="@{/client/notice(page=${i-1})}" href="#">1</a></li>

                    <li class="page-item"  th:classappend="${events.totalPages == events.pageable.pageNumber+1} ? 'disabled'">
                        <a class="page-link" th:href="@{/client/notice(page=${events.pageable.pageNumber+1})}" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div th:insert="footer.html" class="footer"></div>
</div>

<script type="text/javascript">
    function displayView(){
        var con = document.getElementById("hideRow");
        if (con.style.display == 'none' || con.style.display == ''){
            con.style.display = 'table-cell';
        } else {
            con.style.display = 'none';
        }
    }
</script>
</body>
</html>
