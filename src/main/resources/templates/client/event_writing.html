<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/notice.css" th:href="@{/css/notice.css}" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>COMMUNICATION</title>

    <style>
        .btn_outline{border-color:#395781 !important; color:#395781 !important;}
        .btn_outline:hover{background:#395781; color:#fff !important;}

    </style>
</head>
<body>
<div class="container">
    <div th:insert="header.html" class="header"></div>
    <div class="naviImage">
        <h1>COMMUNICATION</h1>
    </div>
    <h4 class="text-center my-5">글쓰기</h4>
    <form action="#" th:action="@{/client/event_writing}" th:object="${event}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" placeholder="제목을 입력하세요" id="title" th:field="*{title}">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">
                제목 에러 메시지
            </div>
        </div>
        <div class="mb-3">
            <input class="form-control mb-3" type="file" id="upload" name="file" multiple>
            <div class="select_img"><img src="" /></div>

        </div>
        <div class="mb-3">
            <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" rows="10" id="content" th:field="*{content}"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="invalid-feedback">
                내용 에러 메시지
            </div>
        </div>
        <div class="text-center mb-5">
            <button type="submit" class="btn btn_outline px-4 py-2" >등 록</button>
        </div>
    </form>

    <div th:insert="footer.html" class="footer"></div>
</div>

<script>
  $("#upload").change(function(){
   if(this.files && this.files[0]) {
    var reader = new FileReader;
    reader.onload = function(data) {
     $(".select_img img").attr("src", data.target.result).width(500);
    }
    reader.readAsDataURL(this.files[0]);
   }
  });
 </script>
</body>
</html>
