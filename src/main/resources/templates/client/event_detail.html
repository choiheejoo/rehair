<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/notice.css" th:href="@{/css/notice.css}" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>COMMUNICATION</title>
    <style>
        .btn_outline{border-color:#395781 !important; color:#395781 !important;}
        .btn_outline:hover{background:#395781; color:#fff !important;}

    </style>
</head>
<body>
<div class="container">
    <div th:insert="header.html" class="header"></div>
    <div class="naviImage">
        <h1>COMMUNICATION</h1>
    </div>
    <div class="text-end mt-5">
        <a class="btn btn_outline px-3 " th:href="@{/client/event_writing(id=${event.id})}">수정</a>
        <a class="btn btn_outline px-3 " >삭제</a>
    </div>
    <div>
        <h2 class="mb-2" id="title" th:text="${event.title}">제목</h2>
        <div class="d-flex">
            <p class="fs-6 me-3 text-black-50" th:text="${event.username}">작성자</p>
            <p class="fs-6 text-black-50" th:text="${event.writingDate}">작성날짜</p>
        </div>
        <hr class="m-0">
        <div class="my-5 fs-5" id="content"th:text="${event.content}">내용</div>
        <img src="" th:src="@{${event.filepath}}" alt="이미지" />
        <a th:href="@{${event.filepath}}" th:text="${event.filepath}">파일</a>
    </div>

    <div th:insert="footer.html" class="footer"></div>
</div>
</body>
</html>
