<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>NOTICE</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:insert="header.html" class="header"></div>
		<h4 class="text-center my-5">글쓰기</h4>
		<form action="#" th:action method="post" th:object="${notice}">
			<input type="hidden" th:field="*{id}">
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="제목을 입력하세요"
					th:field="*{title}">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="작성자(추후 빠져야 함)"
					th:field="*{username}">
			</div>
			<div class="mb-3">
				<textarea class="form-control" rows="10" th:field="*{content}"></textarea>
			</div>
			<input type="hidden" th:field="*{dateCreated}">
			<div class="text-center mb-5">
				<button type="submit" class="btn btn-primary px-4 py-2">등록</button>
			</div>
		</form>
		<div class="text-end">
			<button class="btn btn-primary rounded"
				th:onclick="|location.href='@{/client/notice}'|">목록으로</button>
		</div>

		<div th:insert="footer.html" class="footer"></div>
	</div>
</body>
</html>
