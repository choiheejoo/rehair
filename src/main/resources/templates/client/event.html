<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/event.css" th:href="@{/css/event.css}" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EVENT</title>
</head>
<body>
    <div class="container">
        <div th:insert="header.html" class="header"></div>

        <!-- 배너 -->
        <div class="re_banner">
            <h1>EVENT</h1>
        </div>

        <!-- 이벤트 -->
        <div class="event">
            <div class="eventList my-4">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-lg-3 g-3 justify-content-between mt-5 mb-5">
                    <div class="col">
                        <a href="/client/event_detail">
                            <div class="card shadow-sm" id="event6"></div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/client/event_detail">
                            <div class="card shadow-sm" id="event5"></div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/client/event_detail">
                            <div class="card shadow-sm" id="event4"></div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="/client/event_detail">
                            <div class="card shadow-sm" id="event3"></div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/client/event_detail">
                            <div class="card shadow-sm" id="event2"></div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/client/event_detail">
                            <div class="card shadow-sm" id="event1"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button type="button" th:onclick="|location.href='@{/client/event_writing}'|" class="btn btn_outline px-4 py-2">작 성</button>
            </div>
            <!-- 이벤트 페이징 -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${1 == events.pageable.pageNumber+1} ? 'disabled'">
                        <a class="page-link" th:href="@{/client/event(page=${events.pageable.pageNumber-1})}" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"  th:classappend="${i == events.pageable.pageNumber+1} ? 'disabled'" th:each="i:${#numbers.sequence(startPage, endPage)}">
                        <a class="page-link" th:text="${i}" th:href="@{/client/event(page=${i-1})}" href="#">1</a></li>

                    <li class="page-item"  th:classappend="${events.totalPages == events.pageable.pageNumber+1} ? 'disabled'">
                        <a class="page-link" th:href="@{/client/event(page=${events.pageable.pageNumber+1})}" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div th:insert="footer.html" class="footer"></div>
    </div>
</body>
</html>
